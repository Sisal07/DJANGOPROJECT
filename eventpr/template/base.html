<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}

        {% endblock%}
    </title>
    <!--CDNS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  </head>
  <body>
    <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:MediumSeaGreen; 
            font-family: Impact, Haettenschweiler,'Ariel Narrow Bold', sans-serif; font-size: 20px;" >The Event Architects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}" >About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'services' %}" >Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/venue/' %}active{% endif %}" href="{% url 'venue' %}" style="color: white;">Venue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'privacy' %}">Privacy Policy</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/online/' %}active{% endif %}" href="{% url 'online' %}" style="color: white;">Online Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}" style="color: white;">Contact Us</a>
                    </li>
                </ul>
               
                </ul>
            </div>
        </div>
    </nav>

<!--

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
{% endfor %}
{% endif %}
-->
    {% block content%}
    {% endblock %}

	
  </body>
</html>
