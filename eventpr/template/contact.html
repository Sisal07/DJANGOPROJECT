{% extends 'base.html' %}

{% block title %}
    Booking
{% endblock %}

{% block content %}
<style>
    .container {
        padding: 5rem;
        margin: 5rem auto;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #f8f9fa;
        max-width: 600px;
    }

    h1 {
        color: rgb(244, 23, 200);
        margin-bottom: 2rem;
    }

    form label {
        display: block;
        text-align: left;
        margin-bottom: 0.5rem;
        color: #333;
        width: 100%;
    }

    form input,
    form textarea {
        width: calc(100% - 1rem);
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.3rem;
    }

    .btn-primary {
        background-color: rgb(244, 23, 200);
        border: none;
        padding: 0.5rem 1rem;
        color: #fff;
        border-radius: 0.3rem;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #d617c3;
    }

    .nav-link.active {
        color: red !important;
    }
</style>
<div class="container p-5 my-5 border rounded bg-light text-center">
    <h1 class="mb-4" style="color: rgb(19, 141, 19);">Write To Us</h1>
    <form action="" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3" style="background-color: rgb(172, 1, 1);">Submit</button>
    </form>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-1">&copy; 2024 Event Management. All rights reserved.</p>
    <p class="mb-1">Contact us: <a href="mailto:info@eventarchitects.com" class="text-success">info@eventarchitects.com</a></p>
    <div class="mt-2">
        <a href="https://www.facebook.com" target="_blank" class="text-success mx-2">Facebook</a>
        <a href="https://www.twitter.com" target="_blank" class="text-success mx-2">Twitter</a>
        <a href="https://www.instagram.com" target="_blank" class="text-success mx-2">Instagram</a>
        <a href="https://www.linkedin.com" target="_blank" class="text-success mx-2">LinkedIn</a>
    </div>
</footer>
{% endblock %}
